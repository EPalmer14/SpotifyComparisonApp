<!-- home.html -->
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>

    <!--    css style-->
    <link rel="stylesheet" href="{% static 'home.css' %}">

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--    fontawesome-->
    <script src="https://kit.fontawesome.com/e5b5eed843.js" crossorigin="anonymous"></script>

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
      crossorigin="anonymous"></script>

    <!--    google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Stick&display=swap" rel="stylesheet">

  </head>
  <body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="image-div">
      <div class="row">
        <div class="col image-div">
          <img src="{% static 'spotify_logo.png' %}" alt="Spotify Logo" class="resized-image">
        </div>
      </div>
    </div>
    <br>
    <div class="header">
      <div class="row">
        <div class="col">
          <h1 class="text-center">Welcome to the Spotify Playlist Comparison App</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p class="text-center">Please click the button below to log in with Spotify:</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p class="text-center">Made with Spotify API</p>
        </div>
      </div>
    </div>
    <div class="loginbutton">
      <div class="row">
        <div class="col">
          <form action="{% url 'spotify_login' %}">
            <button class="center btn btn-success" type="submit">Log in with Spotify</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
